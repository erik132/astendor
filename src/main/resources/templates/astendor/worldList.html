<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Astendor World list</title>
</head>
<body>
    <p>Astendor world list</p>
    <ul th:each="world : ${worlds}">
        <li><a th:href="'/worlds/get/' + ${world.getId()}" th:text="${world.getId()} + ' ' + ${world.getName()}"></a></li>
    </ul>
</body>
</html>
